<!DOCTYPE html>
<html>   

<head>
    <link rel="stylesheet" href="Source/style.css">
    <title>KasPlayer</title>
    <link rel="shortcut icon" href="Source/KasPlayer.png" type="image/png">
</head>

<body>
    <div class="container">
        
        <div class="c-video">
            
            <video class="video" src="https://www.youtube.com/watch?v=-k8w0x-rp80&ab_channel=WebDeveloperBlog"></video>
            <div class="controls">
                <div class="control-bar">
                    
                </div>
                <div class="buttons">
                    <img id="play-pause" src="Source/play-pause.png" width="50" height="50">
                    <img id="fullScr" src="Source/fullScrOff.png" width="50" height="50">
                </div>
            </div>
            <img id="hide" src="Source/pause1.jpg" width="30px" height="30px">
        </div>
        
        <img id="frame" src="Source/tvFrame2.png">

        <img id="play-pause1" src="Source/play-pause1.png" width="75" height="75">
        <img id="fullScr1" src="Source/fullScrOn.png" width="75" height="75">

    </div>
    
    <script src="Source/script.js"></script>
    
</body>

</html>
